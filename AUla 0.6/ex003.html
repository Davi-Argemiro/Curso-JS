<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Progama</title>
    <style>
        body{
            background-color: rgba(29, 29, 179, 0.692);
            color: white; /* Comentario em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(138, 255, 173, 0.863);
        }
        p{
            color: rgba(29, 42, 221, 0.877);
        }
    </style>
</head>
<body>
   <h1> Ola, Mundo!</h1> <!-- Comentario em HTML-->
   <p> Já Me livrei da Maldição!</p>
   <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) // String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // (Number + Number) para adição
       // (String + String) para concatenação  
   </script>
</body>
</html>
