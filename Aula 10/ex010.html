<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="textv" name="" id="textv"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "res">

    </div>
    <script>

        function calcular(){
            var textv = window.document.querySelector('input#textv')
            var res = window.document.querySelector('div#res')
            var vel = Number(textv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p> Você está multado por exceço de velocidade, você está <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Diriga sempre com o cinto de segurança</p>`
        }
    </script>
</body>
</html>
